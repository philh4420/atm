<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Cash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='withdraw.css') }}">
</head>

<body>
    <div class="container">
        <h1>Withdraw Cash</h1>
        <form action="/withdraw" method="post" class="withdraw-form">
            <label for="withdrawal_amount">Amount (Â£):</label><br>
            <input type="number" id="withdrawal_amount" name="withdrawal_amount" min="1" required><br><br>
            <button type="submit" class="withdraw-button">Withdraw</button>
        </form>
        {% if message %}
        <p class="error-message">{{ message }}</p>
        {% endif %}
    </div>
</body>

</html>
