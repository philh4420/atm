<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change PIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='change_pin.css') }}">
</head>

<body>
    <div class="container">
        <h1>Change PIN</h1>
        <form action="/change_pin" method="post" class="pin-form">
            <label for="current_pin">Current PIN:</label><br>
            <input type="password" id="current_pin" name="current_pin" required><br><br>
            <label for="new_pin">New PIN:</label><br>
            <input type="password" id="new_pin" name="new_pin" required><br><br>
            <label for="confirm_pin">Confirm New PIN:</label><br>
            <input type="password" id="confirm_pin" name="confirm_pin" required><br><br>
            <button type="submit" class="pin-button">Change PIN</button>
        </form>
        {% if message %}
        <p class="error-message">{{ message }}</p>
        {% endif %}
    </div>
</body>

</html>
